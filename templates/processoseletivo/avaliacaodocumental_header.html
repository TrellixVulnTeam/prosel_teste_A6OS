<div class="table-responsive">
    <table class="table table-striped table-condensed">
        <tbody>
            <tr>
                <td><b>Processo Seletivo:</b></td>
                <td>{{ edicao }}</td>
            </tr>
            <tr>
                <td class="col-xs-6 col-sm-4 col-md-3"><b>Candidato(a):</b></td>
                <td>{{ candidato }}</td>
            </tr>
            {% if avaliador %}
                <tr>
                    <td><b>Avaliador(a): </b></td>
                    <td>{{ avaliador }}</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</div>
